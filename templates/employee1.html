<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Danh sách nhân viên</title>
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
    <style>
      .table-custom {
        background-color: rgba(255, 255, 255, 0.8); /* Nền trắng trong suốt */
        border-radius: 10px;
      }
      .table-custom th,
      .table-custom td {
        text-align: center; /* Căn giữa nội dung */
      }
      .table-custom th {
        background-color: #343a40;
        color: white;
      }
    </style>
  </head>
  <body>
    <div class="container mt-5">
      <h2 class="text-center mb-4">Danh sách nhân viên và tổng giờ làm</h2>

      <div class="d-flex justify-content-between mb-4">
        <a href="/" class="btn btn-secondary">
          <i class="fas fa-home"></i> Trang chủ
        </a>
      </div>

      <!-- Bảng danh sách nhân viên -->
      <table class="table table-bordered table-striped shadow-sm table-custom">
        <thead>
          <tr>
            <th>ID</th>
            <th>Tên</th>
            <th>Số điện thoại</th>
            <th>Địa chỉ</th>
            <th>Tổng giờ làm</th>
          </tr>
        </thead>
        <tbody>
          {% for employee in employees %}
          <tr>
            <!-- Thêm liên kết đến trang chi tiết nhân viên -->
            <td>
              <a
                href="{{ url_for('employee_detail', face_id=employee['ID']) }}"
                style="text-decoration: none; color: black"
              >
                {{ employee['ID'] }}
              </a>
            </td>
            <td>{{ employee['name'] }}</td>
            <td>{{ employee['phone'] }}</td>
            <td>{{ employee['address'] }}</td>
            <td>{{ employee['Total Hours'] }}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
