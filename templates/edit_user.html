<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chỉnh sửa người dùng</title>
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
    <style>
      .form-container {
        background-color: rgba(255, 255, 255, 0.8); /* Nền trắng trong suốt */
        border-radius: 10px;
        padding: 20px;
      }
      .form-label {
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="container mt-5">
      <h2 class="text-center mb-4">Chỉnh sửa thông tin người dùng</h2>

      <div class="d-flex justify-content-between mb-4">
        <a href="{{ url_for('admin_dashboard') }}" class="btn btn-secondary">
          <i class="fas fa-arrow-left"></i> Trở về trang quản lý
        </a>
      </div>

      <div class="form-container shadow-sm">
        <form action="{{ url_for('edit_user', user_id=user['id']) }}" method="POST">
          <div class="mb-3">
            <label for="username" class="form-label">Tên đăng nhập:</label>
            <input
              type="text"
              class="form-control"
              id="username"
              name="username"
              value="{{ user['username'] }}"
              required
            />
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Mật khẩu:</label>
            <input
              type="password"
              class="form-control"
              id="password"
              name="password"
              required
            />
          </div>
          <div class="mb-3">
            <label for="role" class="form-label">Role:</label>
            <select class="form-select" id="role" name="role" required>
              <option value="user" {% if user['role'] == 'user' %}selected{% endif %}>User</option>
              <option value="admin" {% if user['role'] == 'admin' %}selected{% endif %}>Admin</option>
            </select>
          </div>
          <button type="submit" class="btn btn-primary">Cập nhật</button>
        </form>
      </div>
    </div>

    <!-- FontAwesome JS (For icons) -->
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
