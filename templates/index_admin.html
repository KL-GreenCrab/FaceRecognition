<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hệ thống chấm công</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- FontAwesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <!-- Custom CSS -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
  </head>
  <body>
    <div class="container text-center mt-5">
      <h1 class="display-4 mb-4">Hệ thống chấm công</h1>
      <div class="row justify-content-center">
        <!-- Thay thế liên kết nhận diện khuôn mặt bằng admin.html -->
        <div class="col-md-4">
          <a href="/admin" class="card p-4 shadow-sm text-decoration-none">
            <div class="card-body text-center">
              <i class="fas fa-users-cog fa-3x mb-3"></i>
              <h5 class="card-title">Quản lý người dùng</h5>
            </div>
          </a>
        </div>
        <div class="col-md-4">
          <a href="/logs" class="card p-4 shadow-sm text-decoration-none">
            <div class="card-body text-center">
              <i class="fas fa-list fa-3x mb-3"></i>
              <h5 class="card-title">Xem log chấm công</h5>
            </div>
          </a>
        </div>
        <div class="col-md-4">
          <a href="/employee" class="card p-4 shadow-sm text-decoration-none">
            <div class="card-body text-center">
              <i class="fas fa-users fa-3x mb-3"></i>
              <h5 class="card-title">Danh sách nhân viên</h5>
            </div>
          </a>
        </div>
      </div>

      <!-- Button logout -->
      <div class="mt-4">
        <a href="{{ url_for('logout') }}" class="btn btn-danger">
          <i class="fas fa-sign-out-alt"></i> Đăng xuất
        </a>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
